<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap com SASS</title>
    <!--Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--CSS bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Favicon-->
    <link rel="shortcut icon" href="./images/Asset 1 (1).png" type="image/x-icon">
</head>
<body class="py-5">
    
    <div class="container px-4 container1">
        <!--Logo-->
        <div class="text-center">
            <img class="img-fluid pb-4 pt-5 topLogo" src="images\born-2020.png" alt="LP Teste Logo">
        </div>

        <!--Primeira Divisão do form-->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                Primeiro Nome
            </span>
            <input type="text" class="form-control" placeholder="Digite aqui: " aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                Sobrenome
            </span>
            <input type="text" class="form-control" placeholder="Digite aqui: " aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!--Segunda divisão do form-->

        <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>

        <div class="form-check">
            <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault1">
            <label for="flexRadioDefault1" class="form-check-label">
                Homem
            </label>
        </div>

        <div class="form-check">
            <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault1">
            <label for="flexRadioDefault1" class="form-check-label">
                Mulher
            </label>
        </div>

        <div class="form-check mb-2">
            <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault1">
            <label for="flexRadioDefault1" class="form-check-label">
                Prefiro não dizer
            </label>
        </div>

        <!--Terceira divisão do form-->

        <p class="mt-3 paragraph">3 - Marque os vídeos que te interessam?</p>

        <div class="form-chek form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDeaful">
            <label class="form-check-label" for="flexSwitchCheckDefault">Verticais para Shorts/Reels/TikTok</label>
        </div>

        <div class="form-chek form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDeaful">
            <label class="form-check-label" for="flexSwitchCheckDefault">Cortes de Podcast</label>
        </div>

        <div class="form-chek form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDeaful">
            <label class="form-check-label" for="flexSwitchCheckDefault">Vlog e Youtube</label>
        </div>

        <div class="form-chek form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDeaful">
            <label class="form-check-label" for="flexSwitchCheckDefault">Curso Online Editado</label>
        </div>

        <div class="form-chek form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDeaful">
            <label class="form-check-label" for="flexSwitchCheckDefault">Anúncios</label>
        </div>

        <!--Quarta divisão do form-->
        <p class="mt-3 question">4 - Como conheceu a Born&reg;?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Instagram/Facebook</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Google</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Indicação</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Site - Born Produtora</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Site - Reels Estratégicos</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option6">
            <label class="form-check-label" for="inlineCheckbox2">Site - Máquina de Views</label>
        </div>

        <!--Quinta divisão do form - Botão-->
        
        <div class="text-center">
            <button type="button" class="btn btn-outline-success mb-3">
                Enviar
            </button>
        </div>

        <!--Copyright-->
        <div class="container text-center">
            <p class="text-footer">Orgulhosamente criado por BornStudio&reg; Todos os direitos reservados - 2023</p>
        </div>

    </div>
    
    <!--Script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
